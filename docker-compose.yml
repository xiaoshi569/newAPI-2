version: '3.8'

services:
  # Redis服务（路由映射存储）
  redis:
    image: redis:7-alpine
    container_name: api-router-redis
    # 不暴露端口到宿主机，只在 Docker 内部网络访问（更安全）
    # 如需调试可取消注释下面一行
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # 路由中间件服务
  router:
    build: .
    container_name: api-router
    ports:
      - "8080:8080"   # HTTP服务
      - "9090:9090"   # Prometheus指标
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # 数据同步任务（独立容器）
  sync:
    build: .
    container_name: api-router-sync
    command: ./sync
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: api-router-network
